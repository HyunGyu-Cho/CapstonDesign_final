# PROD 프로필 - MySQL 데이터베이스 (운영용)

# MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/finaldbsmarthealthcare?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP 설정
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.initialization-fail-timeout=-1

# JPA/Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true

# 운영 환경 로깅 설정
logging.level.com.example.smart_healthcare=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# API 키 설정 (환경변수에서만 로드)
openai.api.key=${OPENAI_API_KEY}
openai.api.base-url=${OPENAI_API_BASE_URL:https://api.openai.com/v1}