# Smart Healthcare Application Configuration

# Application 기본 설정
spring.application.name=smart-healthcare
spring.profiles.active=prod

# 공통 API 키 설정 (환경변수 사용)
openai.api.key=${OPENAI_API_KEY:}

openai.api.base-url=https://api.openai.com/v1

unsplash.access.key=${UNSPLASH_ACCESS_KEY:}

# YouTube Data API v3 설정 (선택사항)
youtube.api.key=${YOUTUBE_API_KEY:}

# AI 기능 활성화 설정
features.ai.enabled=${AI_FEATURES_ENABLED:true}

# 개발 모드 설정
app.dev-mode=${DEV_MODE:true}

# ===========================================
# 기본 설정 (LOCAL 프로필) - H2 인메모리 데이터베이스
# ===========================================

# JWT 설정
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# H2 데이터베이스 설정
spring.datasource.url=jdbc:h2:mem:shdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate 설정
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# H2 콘솔 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 서버 포트 설정
server.port=8080

# 로깅 설정
logging.level.root=INFO
logging.level.com.example.smart_healthcare=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.context=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.smart_healthcare.config.JwtAuthenticationFilter=DEBUG
logging.level.com.example.smart_healthcare.controller.BodyAnalysisController=DEBUG

# AI 서비스 로깅 설정
logging.level.com.example.smart_healthcare.service.ai=DEBUG
logging.level.com.example.smart_healthcare.service.ai.WorkoutRecommendAIService=DEBUG
logging.level.com.example.smart_healthcare.service.ai.DietRecommendAIService=DEBUG
logging.level.com.example.smart_healthcare.client.OpenAIClient=DEBUG
logging.level.com.example.smart_healthcare.controller.WorkoutRecommendationController=DEBUG
logging.level.com.example.smart_healthcare.controller.DietRecommendationController=DEBUG

# 콘솔 로깅 활성화
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# HTTP 클라이언트 타임아웃 설정
spring.webflux.timeout.connection=120s
spring.webflux.timeout.read=120s
spring.webflux.timeout.write=120s